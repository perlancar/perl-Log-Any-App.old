name    = Log-Any-App
version = 0.34
author  = Steven Haryanto <stevenharyanto@gmail.com>
license = Perl_5
copyright_holder = Steven Haryanto

[MetaResources]
homepage    = http://search.cpan.org/dist/Log-Any-App/
repository  = http://github.com/sharyanto/perl-Log-Any-App

[@Filter]
bundle = @Classic
remove = MakeMaker
remove=PkgVersion
[OurPkgVersion]
[ModuleBuild]

[ReadmeFromPod]
[PodWeaver]
[CheckChangeLog]
[MinimumPerl]
[AutoPrereqs]

[Test::Compile]
[InstallRelease]
install_command = cpanm -n .
;[Twitter]
;hash_tags = #perl #cpan
;url_shortener = Metamark

[Prereqs]
perl = 5.008000
Log::Any::Adapter::Log4perl = 0
Log::Dispatch::FileRotate = 0
Log::Dispatch::Syslog = 0
File::Path = 2.07
Log::Dispatch::Dir = 0.08

; testing
File::Slurp = 0

[Run::Release]
;notexist_fatal = 0
run = archive-perl-release %s
